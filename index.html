<!DOCTYPE html>
<html>
<head>
  <title>Campus Vending Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Campus Vending Machines</h1>

  <div class="map-container">
    <img src="assests/map.png" class="map-image">

    <div class="marker" data-id="1" style="top: 200px; left: 300px;"></div>
    <div class="marker" data-id="2" style="top: 350px; left: 500px;"></div>
  </div>

  <div id="info-panel" class="hidden">
    <h2 id="machine-name"></h2>
    <ul id="drink-list"></ul>
    <button onclick="closePanel()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
